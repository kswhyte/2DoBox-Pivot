<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>To-Do Box | by Ian Lancaster and Kinan Whyte</title>
  </head>

  <header>
    <h1 class="todo-title"><span class = "todo-text">to-do</span><span class = "box-text">box</span></h1>

    <p id="title-input-count">0</p>
    <p id="body-input-count">0</p>

    <form class="todo-form">
      <input type="text" id="title-input" placeholder="Title">
      <input type="text" id="body-input" placeholder="Body">
      <button type="button" id="save-button">save</button>
    </form>
  </header>

  <body>
    <section class = "search">
      <input id="search-bar" type="text"  placeholder="Search">
    </section>
    <nav id="filters">
      <section id="show-todos">
        <button type="button" id="show-all-todos-button">Show All TODOs</button>
        <button type="button" id="show-completed-todos-button">Show Completed TODOs</button>
      </section>
      <section id="filter-importance">
        <h2>Filter by importance</h2>
        <button type="button" id="none-filter">none</button>
        <button type="button" id="low-filter">low</button>
        <button type="button" id="normal-filter">normal</button>
        <button type="button" id="high-filter">high</button>
        <button type="button" id="critical-filter">critical</button>
      </section>
    </nav>
    <section class="completed-todos">
    </section>

    <section class="todo-list">
    </section>
  </body>
  <script src="main.bundle.js"></script>
</html>
